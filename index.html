<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PelisClubPY</title>
    <style>
        /* PelisClubPY */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Estilos del logo */
        .logo {
            max-width: 150px; /* Ajusta el tamaño máximo del logo */
            height: auto;
        }

        /* Estilos del menú de navegación */
        nav {
            flex: 1; /* El menú ocupa todo el espacio restante */
            text-align: right; /* Alinea los elementos del menú a la derecha */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Media query para hacer el header responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
            }

            nav {
                text-align: center;
                margin-top: 10px;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/sKn1gwt/logo.png" alt="" class="logo">
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido de la página -->
    <main>
<iframe width="560" height="450" src="https://drive.google.com/file/d/1vOmqPzYiNiOqsi2Of7SrH3TDW35CU5TG/view?usp=sharing" title="PelisClub video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </main>
</body>
</html>

<style>
        /* Establece el color de fondo del cuerpo de la página */
        body {
            background-color: #f0f0f0; /* Puedes cambiar el código de color según tus preferencias */
            font-family: Arial, sans-serif; /* Establece una fuente de texto genérica */
            margin: 0; /* Elimina el margen predeterminado del cuerpo */
            padding: 0; /* Elimina el relleno predeterminado del cuerpo */
        }

        /* Estilos para el contenido principal */
        .content {
            max-width: 800px; /* Ancho máximo del contenido */
            margin: 20px auto; /* Centra el contenido horizontalmente */
            background-color: #fff; /* Color de fondo del contenido */
            padding: 20px; /* Añade relleno al contenido */
            border-radius: 8px; /* Añade bordes redondeados */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra ligera */
        }

        /* Estilos para el encabezado */
        header {
            background-color: #333; /* Color de fondo del encabezado */
            color: #fff; /* Color de texto del encabezado */
            padding: 10px 20px; /* Añade relleno al encabezado */
            text-align: center; /* Centra el texto en el encabezado */
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #333; /* Color de fondo del pie de página */
            color: #fff; /* Color de texto del pie de página */
            padding: 10px 20px; /* Añade relleno al pie de página */
            text-align: center; /* Centra el texto en el pie de página */
            position: absolute; /* Fija el pie de página en la parte inferior */
            width: 100%; /* Ancho completo del pie de página */
            bottom: 0; /* Ajusta el pie de página al fondo */
        }
    </style>
</head>
<body>

    <footer>

</body>
</html>
